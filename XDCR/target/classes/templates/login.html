<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  >
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<script type="text/javascript" th:inline="javascript" th:src="@{/lib/jquery-easyui-1.5/jquery.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/lib/jquery-easyui-1.5/themes/default/easyui.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/lib/jquery-easyui-1.5/themes/icon.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/lib/jquery-easyui-1.5/demo/demo.css}" />
<script type="text/javascript" th:inline="javascript" th:src="@{/lib/jquery-easyui-1.5/jquery.easyui.min.js}"></script> 
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
<script type="text/javascript" th:inline="javascript" th:src="@{/login/js/login.js}"></script> 
<title>XDCR | v1.0</title>

</head>
<body>

<div  class="loginWraper"  > 
	<div id="loginform" class="loginBox">
	<form  th:action="@{/login}"  method="post" class="row">
     	<table  class="tableForm">
     		<tr>
     			<td class="col_1">登录名：</td>
     			<td class="col_2">
     				<input id="username" name="username"  data-attribute="required:true" />
     			</td>
     		</tr>
     		<tr>
     			<td class="col_1">密 &nbsp;&nbsp;码：</td>
     			<td class="col_2">
     				<input type="password" id="password" name="password"  data-attribute="required:true"   />
     			</td>
     		</tr>
     		<tr>
     			<td class="col_1"></td>
     			<td class="col_2">
     				<input  id="kaptchaCode" name="kaptchaCode"  type="text" placeholder="验证码" data-attribute="required:true" style="width:25%;height:36px;margin:0 auto"/>
     		&nbsp;&nbsp;
     		<img  id="KaptchaImage" alt="点击更换" title="点击更换" th:src="@{/common/captcha-image}" style="text-align:center;margin:0 auto;padding:0px;position:relative;top:15px"/>
     				<a id="kanbuq" href="javascript:;" style="font-size:10px;position:relative;top:10px">看不清，换一张</a>
     			</td>
     		</tr>
     		<tr>
     			<td  class="col_1"></td>
     			<td class="col_2">
     				<input type="checkbox" name="rememberMe" id="rememberMe" value="1" style="width:20%;height:18px;position:relative;left:-28px"/>
     				<font size="3px" style="position:relative;top:-3px;left:-45px">记住我</font>
     			</td>
     		</tr>
     		<tr>
     			
     			<td colspan="2">
     				<input name="" type="submit" style="width:28%;height:40px;position:relative;top:-3px;left:-26px" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" />
     			</td>
     		</tr>
     	</table>
     	
    </form>
	</div>
	
</div>
</body>
</html>
